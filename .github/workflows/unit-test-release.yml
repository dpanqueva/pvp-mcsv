name: CI/CD Workflow

on:
  pull_request:
    branches:
      - develop
      - master
    types: [opened, synchronize]

jobs:
  test-and-coverage:
    if: github.base_ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests with Coverage
        #run: mvn --batch-mode test org.jacoco:jacoco-maven-plugin:prepare-agent verify
        run: mvn clean test jacoco:report

      - name: Extract Coverage
        run: |
          # Extraer valores de l√≠neas cubiertas y perdidas del reporte de JaCoCo
          COVERED=$(grep -oP '(?<=<counter type="LINE" covered=")\d+' target/site/jacoco/jacoco.xml)
          MISSED=$(grep -oP '(?<=<counter type="LINE" missed=")\d+' target/site/jacoco/jacoco.xml)
          
          # Verificar si los valores fueron obtenidos correctamente
          if [[ -z "$COVERED" || -z "$MISSED" ]]; then
          echo "Error: No se pudieron obtener valores de cobertura."
          exit 1
          fi
      
          # Convertir los valores a n√∫meros enteros
          COVERED=$(echo "$COVERED" | awk '{s+=$1} END {print s}')
          MISSED=$(echo "$MISSED" | awk '{s+=$1} END {print s}')
          
          # Calcular el total de l√≠neas analizadas
          TOTAL=$((COVERED + MISSED))
          
          if [[ "$TOTAL" -eq 0 ]]; then
          echo "Error: No hay l√≠neas analizadas en el reporte de cobertura."
          exit 1
          fi
      
          # Calcular el porcentaje de cobertura con precisi√≥n decimal
          PERCENTAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED * 100 / $TOTAL)}")
      
          echo "COVERAGE_PERCENTAGE=$PERCENTAGE" >> $GITHUB_ENV
          echo "Cobertura de c√≥digo: $PERCENTAGE%"
          

      - name: Post Coverage Comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üìä **Cobertura de c√≥digo:** `${{ env.COVERAGE_PERCENTAGE }}%`
            ${{ env.COVERAGE_PERCENTAGE >= 80 && '‚úÖ Cumple con el m√≠nimo requerido.' || '‚ùå Insuficiente, se requiere al menos 80%.' }}
          GITHUB_TOKEN: ${{ secrets.GB_TOKEN }}

      - name: Fail if Coverage is Below 80%
        if: ${{ env.COVERAGE_PERCENTAGE < 80 }}
        run: exit 1

  build-and-release:
    if: github.base_ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Extracted version: ${VERSION}"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          DOCKER_IMAGE="your-docker-username/your-repo-name:${{ env.VERSION }}"
          docker build -t "$DOCKER_IMAGE" .
          docker push "$DOCKER_IMAGE"

      - name: Create Git Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ env.VERSION }}" -m "Release ${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"

      - name: Update POM Version
        run: |
          CURRENT_VERSION="${{ env.VERSION }}"
          MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
          NEXT_VERSION="$((MAJOR+1)).0.0-SNAPSHOT"
          mvn versions:set -DnewVersion=${NEXT_VERSION} -DgenerateBackup=false
          git commit -am "Update version to ${NEXT_VERSION}"
          git push origin HEAD
